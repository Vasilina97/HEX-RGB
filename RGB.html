<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер цветов HEX в RGB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
        }
        
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .result {
            font-size: 18px;
            margin-top: 10px;
            min-height: 27px;
        }
        
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Конвертер цветов</h1>
        <p>Введите HEX-код цвета (например, #34495e):</p>
        <input type="text" id="hexInput" maxlength="7" placeholder="#000000">
        <div class="result" id="result"></div>
    </div>

    <script>
        const hexInput = document.getElementById('hexInput');
        const result = document.getElementById('result');
        
        hexInput.addEventListener('input', function() {
            const hex = hexInput.value;
            
            // Проверяем, что введено 7 символов (включая #)
            if (hex.length === 7) {
                // Проверяем корректность HEX-кода
                if (/^#[0-9A-Fa-f]{6}$/.test(hex)) {
                    // Преобразуем HEX в RGB
                    const r = parseInt(hex.substring(1, 3), 16);
                    const g = parseInt(hex.substring(3, 5), 16);
                    const b = parseInt(hex.substring(5, 7), 16);
                    
                    // Выводим результат
                    result.textContent = `rgb(${r}, ${g}, ${b})`;
                    result.className = 'result';
                    
                    // Меняем цвет фона
                    document.body.style.backgroundColor = hex;
                } else {
                    // Выводим сообщение об ошибке
                    result.textContent = 'Ошибка!';
                    result.className = 'result error';
                }
            }
        });
    </script>
</body>
</html>
